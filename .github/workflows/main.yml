name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
        with:
          ref: refs/heads/main
      - name: install
        run: |
          npm install
      - name: test
        run: |
          npm test
      - name: dashboard install
        run: |
          cd dashboard
          npm install
      - name: dashboard test
        run: |
          cd dashboard
          npm test
